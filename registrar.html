    <!-- Formulario de Registro -->
    <div class="container">
        <img src="programacionweb-main/pictures/nuevousser.png" alt="Nuevo Usuario" width="50" height="50">
        <h1 class="h3 mb-3 fw-normal">Registro de Usuario</h1>
        <div class="formularios py-5">
            <div class="row justify-content-between">
                <div class="col-lg-2 col-md-2"></div>
                <div class="col-lg-8 col-md-8">
                    <form method="post" action="registrar.php" onsubmit="return validarFormulario()">
                        <div class="row">
                            <div class="col-lg-6 col-md-6">
                                <div class="mb-3">
                                    <label for="nombre" class="form-label titulos-form">Nombre</label>
                                    <input type="text" class="form-control" id="nombre" name="nombre" required>
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6">
                                <div class="mb-3">
                                    <label for="apellido" class="form-label titulos-form">Apellidos</label>
                                    <input type="text" class="form-control" id="apellido" name="apellido" required>
                                </div>
                            </div>
                            <div class="col-lg-12 col-md-12">
                                <div class="mb-3">
                                    <label for="correo" class="form-label titulos-form">Correo electrónico</label>
                                    <input type="email" class="form-control" id="correo" name="correo" required>
                                </div>
                            </div>
                            <div class="col-lg-12 col-md-12">
                                <div class="mb-3">
                                    <label for="nombreUsuario" class="form-label titulos-form">Nombre de usuario</label>
                                    <input type="text" class="form-control" id="nombreUsuario" name="nombreUsuario" required>
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6">
                                <div class="mb-3">
                                    <label for="password" class="form-label titulos-form">Contraseña</label>
                                    <input type="password" class="form-control" id="password" name="password" required>
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6">
                                <div class="mb-3">
                                    <label for="confirm_password" class="form-label titulos-form">Confirmar Contraseña</label>
                                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                                </div>
                            </div>
                            <div class="col-lg-12 col-md-12 pt-2">
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
                                    <label class="form-check-label link-mora" for="exampleCheck1">Acepto los <a class="text-decoration-none" href="#">términos y condiciones</a></label>
                                </div>
                            </div>
                            <div class="col-lg-12 col-md-12">
                                <button type="submit" class="btn btn-primary bg-morado">Registrarse</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-lg-2 col-md-2"></div>
            </div>
        </div>
    </div>
